<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 第一种方法
    var a = {
      'name': 'xx'
    };
    // 第二种
    function B() {
      this.name = 'xx';
    }
    var b = new B();
    // 第三种
    class C {
      constructor() {
        this.name = 'xx'
      }
    }
    var c = new C();
  </script>
